<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BubbleGame</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="ptop">
                <div class="elem">
                    <h2>Hit</h2>
                    <div id="hitval" class="box">0</div>
                </div>
                <div class="elem">
                    <h2>Timer</h2>
                    <div id="timerval" class="box">60</div>
                </div>

                    <h2>Score</h2>
                    <div id="scoreval" class="elem">
                        <div class="box">0</div>
                    </div>
                </div>
            </div>
            <div id="pbtm">
            </div>
        </div>
    </div>

    <script src="script.js"></script>
